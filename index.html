<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personajes de Harry Potter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <nav class="navbar bg-black">
          <div class="container-fluid">
            <a class="navbar-brand text-white">Personajes de Harry Potter</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info" type="submit">Buscar</button>
            </form>
          </div>
        </nav>
      </header>
      <main class="container-fluid">
        <section>CAROUSEL - ASTRID/RICARDO</section>
        <div class="container-fluid text-center">
          <div class="row col-2">
            <div>
              {{filtro}}
              <div
                v-for="casa in categoriasCasas"
                class="column form-check form-check-inline"
              >
                <input
                  v-model="categoriasSeleccionadas"
                  class="form-check-input"
                  type="checkbox"
                  :id="casa"
                  :value="casa"
                />
                <label class="form-check-label text-black" :for="casa"
                  >{{casa}}</label
                >
              </div>
            </div>
            <div class="row">FILTRO POR LINAJE</div>
            <div class="row">AUTORES - FELIPE</div>
          </div>
          <div class="col-10 d-flex flex-wrap">
            <div
              v-for="personaje in personajes"
              class="card container text-center"
              style="width: 18rem"
            >
              <img
                :src="personaje.image ? personaje.image : urlImagen"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{personaje.name}}</h5>
                <p class="card-text">{{personaje.ancestry}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          MODAL RICARDO
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
